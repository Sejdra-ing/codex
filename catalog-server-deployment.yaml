apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 (0c01309)
  creationTimestamp: null
  labels:
    io.kompose.service: catalog-server
  name: catalog-server
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: catalog-server
    spec:
      containers:
      - args:
        - java
        - -jar
        - catalog/build/libs/catalog-.jar
        command:
        - sh
        - -c
        - ./wait-for-it.sh config-server:8888 -t 25 && ./run.sh
        env:
        - name: DEBUG
          value: "true"
        - name: JAVA_OPTS
          value: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:6666
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        image: thetyne/codex-catalog
        name: catalog-server
        ports:
        - containerPort: 8888
        - containerPort: 6666
        resources: {}
      restartPolicy: Always
status: {}
